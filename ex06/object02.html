<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .search_box {
      width: 500px;
      margin: 10px;padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="search_box">
      <form class="d-flex" role="search">
        <input class="form-control me-2" 
                id="search-word-input" maxlength="1"
                type="search" 
                placeholder="Search" 
                aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <hr>
    <div id="prefecture-list">
      <button type="button" data-name="속초" data-phonetic="sokcho" class="btn btn-primary">속초</button>
      <button type="button" data-name="부산" data-phonetic="busan" class="btn btn-secondary">부산</button>
      <button type="button" data-name="상주" data-phonetic="pohang" class="btn btn-success">포항</button>
      <button type="button" data-name="서울" data-phonetic="sangju" class="btn btn-danger">상주</button>
      <button type="button" data-name="제주" data-phonetic="jeju" class="btn btn-warning">서울</button>
      <button type="button" data-name="김해" data-phonetic="kimhae" class="btn btn-info">제주</button>

    </div>


    <hr>
    <div class="form-floating my-3 box1">
      <textarea class="form-control h-25" rows="7"
                placeholder="Leave a comment here" 
                id="textarea"
                ></textarea>
      <label for="floatingTextarea">
        현재 <span class="str_len">000</span>
        글자를 입력하였습니다.
      </label>
    </div>
  </div>
  <script src="js/string01.js"></script>
</body>
</html>
