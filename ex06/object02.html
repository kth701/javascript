<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .search_box {
      width: 500px;
      margin: 10px;padding: 10px;
    }
    
    #prefecture-list button.hide {
      display: none;
    }
    .btn {
      margin: 1px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="search_box">
      <form class="d-flex" role="search">
        <input class="form-control me-2" 
                id="search-word-input" maxlength="1"
                type="search" 
                placeholder="Search" 
                aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <hr>
    <div id="prefecture-list">
      <button data-name="속초" data-phonetic="sokcho" class="btn btn-success">속초</button>
      <button data-name="부산" data-phonetic="busan" class="btn btn-success">부산</button>
      <button data-name="포항" data-phonetic="pohang" class="btn btn-success">포항</button>
      <button data-name="상주" data-phonetic="sangju" class="btn btn-success">상주</button>
      <button data-name="서울" data-phonetic="seoul" class="btn btn-success">서울</button>
      <button data-name="제주" data-phonetic="jeju" class="btn btn-success">제주</button>
      <button data-name="김해" data-phonetic="kimhae" class="btn btn-success">김해</button>
      <button data-name="대구" data-phonetic="daegu" class="btn btn-success">대구</button>
      <button data-name="울산" data-phonetic="ulsan" class="btn btn-success">울산</button>
      <button data-name="창원" data-phonetic="changwon" class="btn btn-success">창원</button>
      <button data-name="마산" data-phonetic="masan" class="btn btn-success">마산</button>
      <button data-name="인천" data-phonetic="incheon" class="btn btn-success">인천</button>
      <button data-name="평택" data-phonetic="pyeongtaek" class="btn btn-success">평택</button>
      <button data-name="의정부" data-phonetic="uijeongbu" class="btn btn-success">의정부</button>
      <button data-name="고양" data-phonetic="goyang" class="btn btn-success">고양</button>
      <button data-name="성남" data-phonetic="seongnam" class="btn btn-success">성남</button>
      <button data-name="용인" data-phonetic="yongin" class="btn btn-success">용인</button>
      <button data-name="부천" data-phonetic="bucheon" class="btn btn-success">부천</button>
      <button data-name="안산" data-phonetic="ansan" class="btn btn-success">안산</button>
      <button data-name="남양주" data-phonetic="namyangju" class="btn btn-success">남양주</button>
      <button data-name="시흥" data-phonetic="siheong" class="btn btn-success">시흥</button>
      <button data-name="파주" data-phonetic="paju" class="btn btn-success">파주</button>
      <button data-name="김포" data-phonetic="kimpo" class="btn btn-success">김포</button>
      <button data-name="광명" data-phonetic="kwangmyeong" class="btn btn-success">광명</button>
      <button data-name="군포" data-phonetic="gunpo" class="btn btn-success">군포</button>
      <button data-name="이천" data-phonetic="icheon" class="btn btn-success">이천</button>
      <button data-name="하남" data-phonetic="hanam" class="btn btn-success">하남</button>
      <button data-name="과천" data-phonetic="gwacheon" class="btn btn-success">과천</button>
      <button data-name="전주" data-phonetic="jeonju" class="btn btn-success">전주</button>
      <button data-name="군산" data-phonetic="gunsan" class="btn btn-success">군산</button>

      <button data-name="나주" data-phonetic="naju" class="btn btn-success">나주</button>
      <button data-name="광양" data-phonetic="gwangyang" class="btn btn-success">광양</button>
      <button data-name="춘천" data-phonetic="chuncheon"class="btn btn-success">춘천</button>
      <button data-name="원주" data-phonetic="wonju" class="btn btn-success">원주</button>
      <button data-name="사천" data-phonetic="sacheon" class="btn btn-success">사천</button>
      <button data-name="광주" data-phonetic="gwangju" class="btn btn-success">광주</button>
      <button data-name="구리" data-phonetic="guri" class="btn btn-success">구리</button>
      <button data-name="삼척" data-phonetic="samcheok" class="btn btn-success">삼척</button>
      <button data-name="당진" data-phonetic="dangjin" class="btn btn-success">당진</button>
      <button data-name="공주" data-phonetic="gonju" class="btn btn-success">공주</button>
      <button data-name="천안" data-phonetic="cheonan" class="btn btn-success">천안</button>
      <button data-name="부천" data-phonetic="bucheon" class="btn btn-success">부천</button>
      <button data-name="수원" data-phonetic="suwon" class="btn btn-success">수원</button>
      <button data-name="세종" data-phonetic="sejong" class="btn btn-success">세종</button>
      <button data-name="대전" data-phonetic="daejeon" class="btn btn-success">대전</button>
      <button data-name="충주" data-phonetic="chungju" class="btn btn-success">충주</button>
    </div>


    <hr>
    <div class="form-floating my-3 box1">
      <textarea class="form-control h-25" rows="7"
                placeholder="Leave a comment here" 
                id="textarea"
                ></textarea>
      <label for="floatingTextarea">
        현재 <span class="str_len">000</span>
        글자를 입력하였습니다.
      </label>
    </div>
  </div>
  <script src="js/string01.js"></script>
</body>
</html>
