<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box border p-3 m-3 rounded mx-auto">
      <label for="tel" class="form-label">전화번호를 입력해 주세요.</label>
      <input type="text" id="tel" class="form-control" aria-describedby="telHelpBlock">
      <div id="telHelpBlock" class="form-text ">
        하이픈(-)을 제거하기
      </div>
      <div class="mt-3 text-center">
        <button type="button" id="sendBtn" class="btn btn-primary btn-sm">데이터전송</button>
      </div>
    </div>
  </div>


  <script src="js/string02.js"></script>
</body>
</html>
