<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 전송</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form_box { 
      width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="form_box">
      <h3>폼 전송하기</h3>
      <hr>
      <!-- form요소:  전송할 위치, 전송방식을 설정-->

      <!-- onsubmit="return false" : action기능 제거 -->
      <!-- <form id="myform" action="ex07_other3.html" onsubmit="return false" > -->

      <form id="myform" action="ex07_other3.html" method="get">
        <div class="input-group mb-3">
          <!-- input 요소에서 name속성은 매개변수(값을 저장하는) 역할-->
          <input type="text" class="form-control" name="myName" id="myName" value="" placeholder="이름" >
        </div>
        <div>
          <button type="submit" class="btn btn-success" >전송</button>
          <button  class="btn btn-success" >button 속성에서 type을 생략하면 sumbit기능 버튼</button>
          <hr>
          <button type="button" class="btn btn-danger">버튼</button>
          <input  type="button" class="btn btn-danger" value="input type='button'">
        </div>
      </form>
    </div>

  </div>

  <script>
    const myForm = document.querySelector('#myform')
    console.log(myForm)

    //myForm.submit() // 이벤트 객체가 아닐 경우 

    // form요소에서 submit 이벤트 발생시 특정함수호출(실행)
    //myForm.addEventListener('submit', (e)=>{ })
    myForm.addEventListener('submit', handleSubmit)
    function handleSubmit(e){
      e.preventDefault() // 기본 이벤트 제거

      const isYes = confirm('이 내용으로 전송하시겠습니까?')
      console.log(isYes)

      if (isYes === true) {
        // 전송 처리
        //e.target.method = 'get' // 전송방식 설정
        //e.target.action = "ex06_other2.html" // url 설정

        // 이벤트 객체일 경우
        e.target.submit() // form객체에서 submit()메서드는 전송 처리
      } else {return}
    }
    


  </script>
</body>
</html>
