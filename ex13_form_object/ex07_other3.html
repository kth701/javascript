<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동의서 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="agree_box">
      <!-- 전체 동의 체크-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  id="allChk">
        <label class="form-check-label" for="allChk">
          전체 동의
        </label>
      </div>
      <hr>
      <div class="form-check" id="box1">
        <input class="form-check-input" type="checkbox"  id="check11">
        <label class="form-check-label" for="check1">
          필수 선택1
        </label><br>
        <input class="form-check-input" type="checkbox"  id="check12">
        <label class="form-check-label" for="check12">
          필수 선택2
        </label><br>
        <input class="form-check-input" type="checkbox"  id="check13">
        <label class="form-check-label" for="check13">
          필수 선택3
        </label><br>
      </div>
      <hr>
      <div class="form-check" id="box2">
        <input class="form-check-input" type="checkbox"  id="check21">
        <label class="form-check-label" for="check21">
           선택1
        </label><br>
        <input class="form-check-input" type="checkbox"  id="check22">
        <label class="form-check-label" for="check22">
           선택2
        </label><br>
        <input class="form-check-input" type="checkbox"  id="check23">
        <label class="form-check-label" for="check23">
           선택3
        </label><br>
      </div>  
      <hr>  
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="cancel">취소</button>
        <button type="button" class="btn btn-secondary" id="next">다음</button>
      </div> 

    </div>
  </div>
</body>
</html>
