<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Ajax(비동기)</title>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    $(function(){

      $('.request_btn').click(function(){
        console.log('click')

        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/todos',
          dataType: 'json',
          success: function(items){
            //console.log(items)

            if (items.length > 0) {// 데이터가 있으면

                var tb = $('.wrap table')
                items.forEach((item)=> {
                  /*
                  console.log("----------")
                  console.log("userId:",item.userId)
                  console.log("id:",item.id)
                  console.log("title:",item.title)
                  console.log("completed:",item.completed) */

                  // tr, td객체생성
                  var row = $('<tr />')
                                .append(  
                                    $('<td />').text(item.userId),
                                    $('<td />').text(item.id),
                                    $('<td />').text(item.title),
                                    $('<td />').text(item.completed),
                                  ) 
                  tb.append(row)   // table객체에 tr,td 추가

              })// end forEach
            }// end if

          }, // end success function
          error: function(e){
            console.log(e)
          } // ennd error function
          
        }) // end ajax
      }) // end click
      

    })
  </script>
</head>
<body>
    <div class="container m-3 p-3">
      <button class="btn btn-success request_btn">요청하기</button>
      <div class="wrap border mt-3 p-3">
        <table class="table table-striped">
           <tbody>
            <tr>
              <th>유저ID</th>
              <th>아이디</th>
              <th>제목</th>
              <th>여부</th>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
</body>
</html>
