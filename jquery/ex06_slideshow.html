<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 쇼</title>
  <style>
    .slide_box {
      width: 300px;height: 100px;
      border: 1px solid red;
      margin-right: auto;margin-left: auto;

      overflow: hidden;
    }
    .slide_box .slide_show {
      position: relative;/* 자기자신이  기준점 */
      left: 0px;
      top: 0px;

    }

    .slide_show .slide {
      width: 100%;height: 100px;
      background-color: rgb(222, 241, 74);

      position: absolute; /* 부모요소가 기준점 */
      top: 0;left: 0;
    }
    .slide  {
      background-image: url(images/cup-1.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .slide-1 {
      background-image: url(images/cup-1.jpg);
    }
    .slide-2 {
      background-image: url(images/cup-2.jpg);
    }
    .slide-3 {
      background-image: url(images/cup-3.jpg);
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      var slides = $('.slide_show .slide')

      // jqeury each
      // $(selector).each(function(idx,item))
      // $.each(object, function(idx, item))

      // 슬라이드 초기화 ( 위치설정)
      slides.each(function(idx, slide){
        //console.log(idx, slide, idx*300)
        $(this).css({
          'left': (idx*300)+'px' // 0, 300, 600,....
        })
      })

      // 전역변수
      //var slide_show_left = $('.slide_show').css('left')
      //console.log('left:',slide_show_left)
      var slide_show_left = 0
      $('.lBtn').click(function(){
        //console.log('left...',)

        slide_show_left += -300 //  console.log(slide_show_left)
        console.log('left:', slide_show_left)

        // 첫번째 슬라이드 위치 이면 위치를 그대로 유지
        if (slide_show_left < (slides.length-1)*-300){
          slide_show_left = (slides.length-1)*-300
        }
        $('.slide_show').stop().animate({
          'left': slide_show_left+'px'
        }, 1000)
      })

      $('.rBtn').click(function(){
        console.log('before right:', slide_show_left)

        slide_show_left += 300 //  console.log(slide_show_left)
        console.log('after right:', slide_show_left)

        if (slide_show_left > 0){
          slide_show_left = 0
        }
        $('.slide_show').stop().animate({
          'left': slide_show_left+'px'
        }, 1000)        
      })



    })
  </script>
</head>
<body>
  

  <div class="conatiner">
    <div >
      <button class="lBtn">왼쪽</button>
      <button class="rBtn">오른쪽</button>
    </div>
    <div class="slide_box"><!-- 화면에 보여줄 창-->
      <div class="slide_show"><!-- 슬라이드을 묶은 그룹-->
        <div class="slide slide-1">
         
        </div>
        <div class="slide slide-2">
          
        </div>
        <div class="slide slide-3">
        </div>
        <!-- <div class="slide slide-4">4</div>
        <div class="slide slide-5">5</div> -->
      </div>
    </div>
  </div>
</body>
</html>
