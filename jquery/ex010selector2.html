<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- <script src="js/ex01_02.js"></script> -->
  <!-- <script src="js/ex01_03.js"></script> -->
  <script>


    $(function(){ 
      // 요소 중 '내용1' 텍스트를 포함하는 요소
      //$('.inner_1 p:contains(내용1)').css('background-color','#ff0')
      // 선택한 하위요소의 텍스트와 태그 노드
      //$('.inner_1').contents().css('background-color','#ff0')
      // 선택한 요소중 특정요소를 포함하는 요소
      //$('.inner_1 p:has(strong)').css('background-color','#ff0')
      // 선택한 요소중 특정요소를 제외
      //$('.inner_2 p').not(':first').css('background-color','#ff0')
      //$('.inner_2 p').not(':nth-child(2)').css('background-color','#ff0')
      // :nth-child(위치), .eq(index번호)
      //$('.inner_2 p').eq(2).css('background-color','#ff0')
      // 인덱스를 선택하기 전의 선택자 적용
      $('.inner_2 p').eq(2).end().css('background-color','#ff0')

      // find(): 수직방향(하위요소), filter(): 형제선택자 (수평방향)
      //$('.inner_1 .txt1').css('border', '1px solid red')
      var inner_1 =  $('.inner_1')
      inner_1.find('.txt1').css('border', '1px solid red')

      // 1.형제 노드 탐색 => $('.inner_2 p:nth-child(2)').css('color', 'red')
      var inner_2 = $('.inner_2 p')
      //inner_2.filter(':nth-child(2)').css('color', 'red')
      
      // 2.특정조건에 부합되는 요소만 스타일 적용
      inner_2.filter( function(idx, obj) {
        console.log(idx, obj)
        return idx%2 == 0 // true인 객체만 반환
      }).css('color','green')

      // 배열.map()  : x -> x , 배열.filter() : x -> n
      
      var rs1 = $('.inner_2 p').eq(2).is(":visible")
      console.log(':visible=>',rs1)
      var rs2 = $('.inner_2 p').eq(3).is(":visible")
      console.log(':visible=>',rs2)

      var rs3 = $('#chk1').is(":checked")
      console.log(':checked=>',rs3)
      var rs4 = $('#chk2').is(":checked")
      console.log(':checked=>',rs4)

      var name = $('.name').html()
      console.log(name)
      var age = $('.age').text()
      console.log(age)
      $('.name').html('<i>홍길동</i>') // .innerHTML = ''
      $('.age').text('<i>10</i>')

      //xxx.getAttribute('class'),xxx.getAttribute('class','b')
      var attr = $('.name').attr('class') // 속성값 읽기
      console.log(attr)
      $('.name').attr('id','name') // 속성값 설정
      $('.name').removeAttr('my') // 특정 속성 제거

      var imgSrc = $('.box5 img').attr('src') 
      console.log(imgSrc)
      // "images/math_img_1.jpg"
      // "~1.jpg"=>"~2.jpg"

      $('.box5 img').attr({
        'width': 150,
        'src': imgSrc.replace("1.jpg", "2.jpg"),
        'alt': '보'
      }).removeAttr('border')
      
      // addClass(), removeClass(), toggleClass(), hasClass()
      $('.box6 p:nth-child(1)').addClass('add')
      $('.box6 p:nth-child(2)').removeClass('block')
      var is_has1 = $('.box6 p:nth-child(1)').hasClass('add')
      var is_has2 = $('.box6 p:nth-child(2)').hasClass('block')
      console.log(is_has1, is_has2)
      $('.box6 p:nth-child(3)').toggleClass('to')
      $('.box6 p:nth-child(4)').toggleClass('to')

    })
  </script>
</head>
<body>
  <div class="box6">
    <p>1</p>
    <p class="block">2</p>
    
    <p class="to">3</p>
    <p>4</p>
  </div>


  <div class="box5">
    <p class="name" my="as">홍길동</p>
    <p class="age">10</p>
    <p><img src="images/math_img_1.jpg" width="200" alt="가위" border="2"></p>
  </div>
  <div class="box4">
    <section class="inner_1">
      <p class="txt1"><span>내용1</span></p>
      <p class="txt2"><strong class="txt1" >내용2</strong></p>
      <p class="txt3"><span>내용3</span></p>
      <p class="txt3" style="display:none"><span>내용3-1</span></p>
      <p>
        <input type="checkbox" name="chk1" id="chk1" checked>
        <label for="chk1">체크1</label>

        <input type="checkbox" name="chk2" id="chk2" >
        <label for="chk2">체크2</label>
      </p>
    </section>
    <section class="inner_2">
      <p><span>내용4</span></p>
      <p><span>내용5</span></p>
      <p><span>내용6</span></p>
    </section>
  </div>
  <div class="box3">
    <p>내용1</p>
    <p style="display:none">내용2</p>
    <p>내용3</p>
    <form action="#">
      <div class="zone1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt2" selected>옵션2</option>
          <option value="opt3">옵션3</option>
        </select>
      </div>
      <div class="zone2">
        <input type="checkbox" name="hobby1" value="독서">독서
        <input type="checkbox" name="hobby2" value="자전거">자전거
        <input type="checkbox" name="hobby3" value="등산" checked>등산
      </div>
      <div class="zone3">
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female" checked>여성
      </div>
    </form>
  </div>

  <hr>
  <div class="box2">
    <ul>
      <li><a href="http://tjoeun.atosoft.kr/" target="_blank">더조은</a></li>
      <li><a href="https://www.naver.com">네이버</a></li>
      <li><a href="http://www.google.com">구글</a></li>
      <li><a href="http://www.daum.net">다음</a></li>
    </ul>
    <form action="#" method="get" id="member_f">
      <div>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
      </div>

      <div>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">        
      </div>
    </form>
  </div>

  <hr>
  <div class="box">
    <h3>탐색 선택자</h3>
    <ul id="menu">
      <li>내용-1</li>
      <li id="item">내용-2</li>
      <li>내용-3</li>
      <li>내용-4</li>
    </ul>
    <ul id="menu2">
      <li>내용-1</li>
      <li>내용-2</li>
      <li>내용-3</li>
      <li>내용-4</li>
    </ul>
  </div>
</body>
</html>
