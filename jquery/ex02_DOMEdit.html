<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .box1 {
      width: 500px;
    }
    .box1 > div, .box2 > div {
      border: 1px solid green;
      margin: 10px;padding: 10px;
    }


    .slide-show, .container {
      width: 200px;height: 100px;
      border: 3px solid rgb(196, 88, 192);
      margin-right: auto;margin-left: auto;
    }
    .container {
      position: relative;
      border: 5px solid rgb(209, 119, 16);
      /*overflow: hidden;*/
    }
    .slide-show {
      position: absolute; /*상위요소가 좌표의 원점*/
      left:0px;
      width: 1000px;height: 100px;
    }
    .slide{
      float: left;
      width: 200px; height: 100px;
      background-color: bisque;
    }
   
  </style>
  <script>
    $(function(){
      // 형제노드 기준: 특정요소 앞,뒤 요소추가
      //$('.box1 div').eq(1).after("<div>After()</div>")
      //$("<div>After()</div>").insertAfter('.box1 div:eq(1)')

      //$('.box1 div').eq(1).before("<div>Before()</div>")
      //$("<div>Before()</div>").insertBefore('.box1 div:eq(1)')

      //$('.box1').append("<div>append()</div>")
      //$('.box1').prepend("<div>prepend()</div>")

      //$('.box1').remove() // 요소 삭제
      //$('.box1').empty() // 하위 요소 삭제

      var copyObj = $('.box1').children().clone()
      $('.box2').append(copyObj)

      // 현재요소.replaceWith(새요소)
      $('.box1 div:eq(0)').replaceWith('<div><h3>replace method</h3></div>')
      // 새요소.replaceAll(현재요소)
      $('<p>replaceAll</p>').replaceAll('.box2 div')
    })
  </script>
</head>
<body>
  <div class="container">
    <div class="slide-show">
      <div class="slide">이미지-1</div>
      <div class="slide">이미지-2</div>
      <div class="slide">이미지-3</div>
    </div>
  </div>
  <hr>
  <div class="box1">
    <div>내용1</div>
    <div>내용2</div>
    <div>내용3</div>
  </div>
  <div class="box2"></div>
</body>
</html>
