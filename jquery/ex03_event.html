<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .div1 {
      width: 100px;height: 100px;
      background-color: rgb(165, 165, 75);
    }
    .div2 {
      width: 50px;height: 50px;
      background-color: rgb(225, 146, 221);
    }
    body {
      width: 5000px;height: 10000px;
      
    }
    .wrap {
      position: fixed;
      left: 500px;
      top: 50px;

      border: 1px solid gray;
    }

  </style>
  <script>
    $(function(){
      console.log('jquery ok...')
      
      // 1.
      /* 이벤트종류함수()호출
      $('.btn1').click(function(){
        console.log('btn1 click')
      })
      */

      // 3.
      /*
      $('.btn1').on({
        'click': function(){
          console.log('btn1 click....')
        }
      })
      */
      // javascript event
      /*
      document.querySelector('.btn2').addEventListener('click',()=>{
        console.log('btn2 click...')
      })
      */

      // 2. on함수 호출
      $('.btn1').on('click',function(){
          console.log('btn1 click')

        $('.btn1').parent().next().css({
          'color': '#f00'
        })
        $(this).parent().next().css({
          'background-color':'yellow'
        })
      })
    
      $('.btn2').on({
        'click': function(){

          $(this).parent().next().css({
            // 'font-size'=> fontSize
            'padding':'10px',
            'margin': '10px',
            border: '1px solid red'
          })

          // 강제 이벤트 발생
          //$('.btn1').trigger('click')
          // 이벤트 제거
          $('.btn1').off('click')

        }
      })

      $('.link1 a').click(function(e){
        e.preventDefault() // 기본 이벤트 제거

        for(var i=1;i<=10;i++){
          console.log(i)
        }
        location.href='http://www.google.com'
        
      })

      $('.div1').on({
        /* 'mouseover': function(){
          console.log('마우스 오버')
        },
        'mouseout': function(){
          console.log('마우스 아웃')
        } */

        'mouseenter': function(){
          console.log('mouseenter...')
        },
        'mouseleave': function(){
          console.log('mouseleave....')
        }

      })

      $(document).on('mousemove',function(e){
        //console.log('mousemove...')
        $('.div1').text(e.pageX+","+e.pageY)
      })

      // scroll이벤트 윈도우
      $(window).on('scroll', function(){
        var top = $(this).scrollTop()
        var left = $(this).scrollLeft()

        $('.top').text(top)
        $('.left').text(left)
      })

      $('#user_id, #user_pw').on('focus', function(){
        $(this).css({
          'background-color':'blue'
        })
      })
      $('#user_id, #user_pw').on('blur', function(){
        $(this).css({
          'background-color':'yellow'
        })
      })

      // 대상요소의 하위요소 중 입력요소포커스가 이동하면 이벤트발생
      $('.box3 #frm2').on('focusin',function(){
        $(this).css({
          'background-color':'blue'
        })
      })
      $('.box3 #frm2').on('focusout',function(){
        $(this).css({
          'background-color':'yellow'
        })
      })

      $(document).on('keydown', keyEventFnc)
      function keyEventFnc(e){
        console.log(e.keyCode)
        var direct =''
        
        switch(e.keyCode) {
          case 37:
            direct = "LEFT"
            break;
          case 38:
            direct = "TOP"
            break;  
          case 39:
            direct = "RIGHT"
            break;   
          case 40:
            direct = "BOTTOM"
            break;                   
        }
        if (direct) 
          $('#user_id2').val(direct)

      }


    })
  </script>
</head>
<body>
  <div class="box4">
    <input type="text" id="user_id2">
  </div>
  <div class="box3">
    <form action="#" id="frm1">
      <input type="text" id="user_id">
      <input type="text" id="user_pw">
    </form>
    <hr>
    <form action="#" id="frm2">
      <input type="text" id="user_id">
      <input type="text" id="user_pw">
    </form>
  </div>

  <div class="wrap">
    scrollTop: <span class="top">0</span>px
    scrollLeft: <span class="left">0</span>px
  </div>
  <div class="box2">
    <div class="div1">
      작업영역
      <div class="div2">
        작업영역-1
      </div>
    </div>
  </div>

  <div class="box1">
    <div>
      <button class="btn1">버튼1</button>
    </div>
    <div>btn1 클릭 메시지</div>
    <div>
      <button class="btn2">버튼2</button>
    </div>
    <div>btn2 클릭 메시지</div>
    <div class="link1">
      <a href="http://google.com" >Google</a>
    </div>
  </div>
 

  <!--
    이벤트 등록 방식 3가지
    $('이벤트대상').on('이벤트종류1 이벤트종류2..', 함수식or함수)
    $('이벤트대상').on({'이벤트종류1 ...': 함수식or 함수})
    $('이벤트대상').on({
      '이벤트종류1': 함수식,
      '이벤트종류1': 함수식,
      '이벤트종류1': 함수식,...
    })
    $('이벤트대상').이벤트종류(함수식)


  -->
</body>
</html>
